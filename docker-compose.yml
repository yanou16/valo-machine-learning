# =============================================================================
# ValoML Docker Compose
# Production-ready stack for Hackathon demonstration
# =============================================================================
# Services:
#   - backend:  FastAPI ML backend (port 8000)
#   - frontend: Next.js frontend (port 3000)
#   - mlflow:   Experiment tracking UI (port 5000)
# =============================================================================

services:
  # ---------------------------------------------------------------------------
  # FastAPI Backend Service
  # ---------------------------------------------------------------------------
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: valoml-backend
    ports:
      - "8000:8000"
    dns:
      - 8.8.8.8
      - 8.8.4.4
    volumes:
      # Mount source code for hot-reload during development
      - ./backend:/app
      # Persist MLflow experiment data
      - ./backend/mlruns:/app/mlruns
      # Persist trained models
      - ./backend/models:/app/models
    environment:
      - PYTHONUNBUFFERED=1
      - MLFLOW_TRACKING_URI=file:///app/mlruns
    networks:
      - valoml-network
    healthcheck:
      test: [ "CMD", "curl", "-f", "http://localhost:8000/health" ]
      interval: 30s
      timeout: 10s
      retries: 3

  # ---------------------------------------------------------------------------
  # Next.js Frontend Service
  # ---------------------------------------------------------------------------
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # Build-time API URL (used during Next.js build for client-side)
        NEXT_PUBLIC_API_URL: http://3.91.216.246:8000
    container_name: valoml-frontend
    ports:
      - "3000:3000"
    environment:
      # Client-side API calls (browser -> host machine)
      - NEXT_PUBLIC_API_URL=http://3.91.216.246:8000
      # Server-side API calls (container -> container via Docker network)
      - API_URL=http://backend:8000
    depends_on:
      - backend
    networks:
      - valoml-network

  # ---------------------------------------------------------------------------
  # MLflow Experiment Tracking Service
  # ---------------------------------------------------------------------------
  mlflow:
    image: python:3.11-slim
    container_name: valoml-mlflow
    ports:
      - "5000:5000"
    volumes:
      # Mount MLflow runs directory to persist experiments
      - ./backend/mlruns:/mlruns
    working_dir: /mlruns
    command: >
      bash -c "pip install mlflow==2.9.0 && 
               mlflow ui --host 0.0.0.0 --port 5000 --backend-store-uri file:///mlruns"
    networks:
      - valoml-network

  # ---------------------------------------------------------------------------
  # Prometheus - Metrics Collection & Storage
  # ---------------------------------------------------------------------------
  prometheus:
    image: prom/prometheus:latest
    container_name: valoml-prometheus
    ports:
      - "9090:9090"
    volumes:
      - ./ops/prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
      - '--web.enable-lifecycle'
    depends_on:
      - backend
    networks:
      - valoml-network

  # ---------------------------------------------------------------------------
  # Grafana - Metrics Visualization & Dashboards
  # ---------------------------------------------------------------------------
  grafana:
    image: grafana/grafana:latest
    container_name: valoml-grafana
    ports:
      - "3001:3000" # Host 3001 to avoid conflict with frontend
    environment:
      - GF_SECURITY_ADMIN_USER=admin
      - GF_SECURITY_ADMIN_PASSWORD=valoml2024
      - GF_USERS_ALLOW_SIGN_UP=false
    volumes:
      - grafana_data:/var/lib/grafana
    depends_on:
      - prometheus
    networks:
      - valoml-network

# =============================================================================
# Network Configuration
# =============================================================================
networks:
  valoml-network:
    driver: bridge

# =============================================================================
# Persistent Volumes
# =============================================================================
volumes:
  prometheus_data:
  grafana_data:


