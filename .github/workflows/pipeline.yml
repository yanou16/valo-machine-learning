name: ğŸš€ ValoML CI/CD Pipeline

# DÃ©clencheur : Ã€ chaque push sur la branche 'main' ou Pull Request
on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  # Job 1 : Tester le code (CI)
  test-backend:
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ RÃ©cupÃ©rer le code
        uses: actions/checkout@v4

      - name: ğŸ Installer Python 3.11
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: ğŸ“¦ Installer les dÃ©pendances
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt

      - name: ğŸ§ª Test de SantÃ© (Sanity Check)
        # VÃ©rifie que les modules critiques de l'IA sont importables
        run: |
          python -c "import sklearn; import joblib; import mlflow; print('âœ… Stack ML opÃ©rationnel')"
          python -c "import sys; sys.path.append('backend'); from analysis.ml_analyzer import train_cluster_model; print('âœ… Modules ValoML importables')"

  # Job 2 : Construire et Livrer (CD)
  build-and-push:
    needs: test-backend # Attend que les tests rÃ©ussissent
    runs-on: ubuntu-latest
    steps:
      - name: ğŸ“¥ RÃ©cupÃ©rer le code
        uses: actions/checkout@v4

      - name: ğŸ³ Login DockerHub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: ğŸ“¦ Build & Push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./backend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/valoml-backend:latest

      - name: ğŸ“¦ Build & Push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./frontend
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/valoml-frontend:latest
          build-args: |
            NEXT_PUBLIC_API_URL=http://localhost:8000
